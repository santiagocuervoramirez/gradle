apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	// https://mvnrepository.com/artifact/org.codehaus.sonar/sonar-maven-plugin
	compile group: 'org.codehaus.sonar', name: 'sonar-maven-plugin', version: '5.1'
	
	testCompile project.ext.junit
	testCompile project.ext.mockito
}

jar {
	manifest {
		attributes 'Implementation-Title': 'proyecto1',
				   'Implementation-Version': version
	}
}

test {
	jacoco {
		append = false
		destinationFile = file("jacoco/jacocoTest.exec")
	}
	reports.junitXml.destination = file("jacoco/test-results")
}

jacocoTestReport.dependsOn(test)